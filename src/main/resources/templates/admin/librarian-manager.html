<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Librarian manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>
<nav th:insert="fragments/admin-nav :: navbar"></nav>
<div class="container mt-5">
    <div class="row mt-2">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">See all librarians</h5>
                    <p class="card-text">You see all librarians here. You can also lock and unlock their account from this view.</p>
                    <a th:href="@{librarian-manager/librarians}" class="btn btn-primary">All librarians</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add a new librarian</h5>
                    <p class="card-text">You can set up the account of a new librarian here.</p>
                    <a th:href="@{librarian-manager/new-librarian}" class="btn btn-primary">New librarian</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row-flex text-center mt-3"><a th:href="@{/admin}" class="btn btn-primary">
        Back to the main menu
    </a></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
