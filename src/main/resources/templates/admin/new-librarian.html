<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New librarian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>
<nav th:insert="fragments/admin-nav :: navbar"></nav>
<div style="width: 500px; margin-top: 5px" class="container text-center">
    <h1>Add new user</h1>
    <form th:action="@{/admin/librarian-manager}" th:object="${librarian}" method="post">
        <div class="mb-3">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
        </div>
        <div class="mb-3">
            <label for="emailAddress">Email address: </label>
            <input type="text" class="form-control" id="emailAddress" th:field="*{emailAddress}"/>
        </div>
        <div class="mb-3">
            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password" th:field="*{password}"/>
        </div>
        <button type="submit" class="btn btn-success">Add new librarian</button>
    </form>
    <div class="row-flex text-center mt-3"><a th:href="@{/admin/librarian-manager}" class="btn btn-primary">
        Back to the main menu
    </a></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
