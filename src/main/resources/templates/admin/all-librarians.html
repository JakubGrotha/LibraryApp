<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Librarians</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>
<nav th:insert="fragments/admin-nav :: navbar"></nav>
<div class="container mt-5">
    <table class="table table-hover table-dark text-center">
        <thead>
        <tr class="table-active">
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Active</th>
            <th scope="col">#</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="librarian: ${librarians}">
            <td th:text="${librarian.name}">Id</td>
            <td th:text="${librarian.emailAddress}">Author</td>
            <td>
                <i th:if="${!librarian.locked}" class="fa fa-check" aria-hidden="true"></i>
                <i th:unless="${librarian.locked}" class="fa fa-times" aria-hidden="true"></i>
            </td>
            <td><a th:href="@{librarian/{id}(id=${librarian.id})}" class="btn btn-light">See more</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
