<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book loan</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <style>
        form {
            width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

<nav th:insert="fragments/librarian-nav.html :: navbar"></nav>
<div class="container text-center">
<form th:action="@{/librarian/loan}" method="post">
    <div class="form-group">
        <label for="isbn">Barcode:</label>
        <input type="text" class="form-control" id="isbn" name="book.barcode">
    </div>
    <div class="form-group">
        <label for="library-card-number">Enter library card number</label>
        <input type="text" class="form-control" id="library-card-number"
               placeholder="Enter library card number" name="libraryCard.number">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
