<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <style>
        .container {
            width: 600px;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
<nav th:insert="fragments/librarian-nav.html :: navbar"></nav>
<div class="container text-center">
    <h1>Add a new book to the library</h1>
    <form th:action="@{/librarian/books}" th:object="${book}" method="post">
        <div class="mb-3">
            <label for="barcode">Barcode: </label>
            <input type="text" class="form-control" id="barcode" th:field="*{barcode}"/>
        </div>
        <div class="mb-3">
            <label for="isbn">ISBN: </label>
            <input type="text" class="form-control" id="isbn" th:field="*{bookDetails.isbn}"/>
        </div>
        <div class="mb-3">
            <label for="bookAuthor">Book author: </label>
            <input type="text" class="form-control" id="bookAuthor" th:field="*{bookDetails.author}"/>
        </div>
        <div class="mb-3">
            <label for="bookTitle">Book title: </label>
            <input type="text" class="form-control" id="bookTitle" th:field="*{bookDetails.title}"/>
        </div>
        <div class="mb-3">
            <label for="bookPublisher">Publisher: </label>
            <input type="text" class="form-control" id="bookPublisher" th:field="*{bookDetails.publisher}"/>
        </div>
        <div class="mb-3">
            <label for="numOfPages">Number of pages: </label>
            <input type="text" class="form-control" id="numOfPages" th:field="*{bookDetails.numberOfPages}"/>
        </div>
        <div class="mb-3">
            <label for="bookGenre">Book genre: </label>
            <input type="text" class="form-control" id="bookGenre" th:field="*{bookDetails.genre}"/>
        </div>
        <div class="mb-3">
            <label for="bookLanguage">Language: </label>
            <input type="text" class="form-control" id="bookLanguage" th:field="*{bookDetails.language}"/>
        </div>
        <input type="hidden" class="form-control" id="id" th:field="*{bookDetails.id}">
        <button type="submit" class="btn btn-success">Add the book</button>
    </form>
    <div class="row-flex text-center mt-3"><a th:href="@{/librarian}" class="btn btn-primary">
        Back to the main menu
    </a></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
