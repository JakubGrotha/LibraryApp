<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <style>
        .container {
            width: 600px;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
<nav th:insert="fragments/librarian-nav.html :: navbar"></nav>
<div class="container text-center">
    <h1>Add new user</h1>
    <form th:action="@{/librarian/user}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
        </div>
        <div class="mb-3">
            <label for="emailAddress">Email address: </label>
            <input type="text" class="form-control" id="emailAddress" th:field="*{emailAddress}"/>
        </div>
        <div class="mb-3">
            <label for="libraryCardNumber">Library card number: </label>
            <input type="text" class="form-control" id="libraryCardNumber" th:field="*{emailAddress}"/>
        </div>
        <button type="submit" class="btn btn-success">Add new user</button>
    </form>
    <div class="row-flex text-center mt-3"><a th:href="@{/librarian}" class="btn btn-primary">
        Back to the main menu
    </a></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
