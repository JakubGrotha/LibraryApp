<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wydarzenie</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
  />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
        type="text/css"/>
  <style>
    .container {
      justify-content: center;
      font-size: 22px;
    }

    .row {
      border: solid cadetblue 2px;
      margin: 2px;
      border-radius: 10px;
    }

    .col-3 {
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .col-9 {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
<nav th:insert="fragments/librarian-nav.html :: navbar"></nav>
<div style="font-family: Georgia, serif; width: 600px" class="container"
     th:action="@{/book-details/{id}(id=${bookDetails.id})}" th:object="${bookDetails}">
  <div class="row">
    <div class="col-3">
      ISBN
    </div>
    <div class="col-9">
      <p th:text="${bookDetails.isbn}">isbn</p>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      Book title
    </div>
    <div class="col-9">
      <p th:text="${bookDetails.title}">bookTitle</p>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      Author
    </div>
    <div class="col-9">
      <p th:text="${bookDetails.author}">eventType</p>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      Publisher
    </div>
    <div class="col-9">
      <p th:text="${bookDetails.publisher}">bookPublisher</p>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      Number of pages
    </div>
    <div class="col-9">
      <p th:text="${bookDetails.numberOfPages}">numberOfPages</p>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      Book genre
    </div>
    <div class="col-9">
      <p th:text="${bookDetails.genre}">bookGenre</p>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      Language
    </div>
    <div class="col-9">
      <p th:text="${bookDetails.language}">bookLanguage</p>
    </div>
  </div>
</div>
<div style="margin-top: 15px" class="row-flex text-center">
  <a th:href="@{/librarian/book-details/edition-form/{id}/(id=${bookDetails.id})}" class="btn btn-primary">
    EDIT
  </a>
</div>
<div style="margin-top: 15px" class="row-flex text-center"><a style="border: outset black" th:href="@{/librarian/book-details}"
                                                              class="btn btn-light">
  BACK
</a></div>
</body>
</html>
